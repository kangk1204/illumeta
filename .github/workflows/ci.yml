name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  python-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run unit tests
        run: python -m unittest discover -s tests -p "test_*.py"

  r-syntax:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: "4.3"
      - name: Check R script syntax
        run: |
          errors=0
          for f in r_scripts/*.R; do
            if ! Rscript -e "tryCatch(parse(file='$f'), error=function(e) { cat('PARSE ERROR:', conditionMessage(e), '\n'); quit(status=1) })"; then
              echo "::error file=$f::R parse error in $f"
              errors=$((errors + 1))
            fi
          done
          if [ "$errors" -gt 0 ]; then
            echo "::error::$errors R script(s) have syntax errors"
            exit 1
          fi
          echo "All R scripts parsed successfully"

  r-doctor:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install Python dependencies
        run: pip install -r requirements.txt
      - name: Install R + Bioconductor via install_full.sh
        run: ./scripts/install_full.sh --minimal --skip-doctor
      - name: Run illumeta doctor
        run: |
          eval "$(conda shell.bash hook 2>/dev/null)"
          conda activate illumeta
          python3 illumeta.py doctor --skip-pandoc
